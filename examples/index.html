<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Timeline Examples</title>
        <link href='css/styles.css' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>
    <body class="home">
        <div>
            <h1><a href="example-01.html" target="example">Example 01 - Kitchen Sink</a></h1>
            <ul>
                <liDefault colouring</li>
                <li><i class="fa fa-fw fa-database"></i> Lots of data from multiple sources</li>
                <li><i class="fa fa-fw fa-image"></i> Feature Images</li>
                <li><i class="fa fa-fw fa-crosshairs"></i> Centre on date on startup</li>
                <li><i class="fa fa-fw fa-barcode"></i> Variable Scales</li>
            </ul>
            <h1><a href="example-02.html" target="example">Example 02 - Custom Colours</a></h1>
            <ul>
                <li><i class="fa fa-fw fa-paint-brush"></i> Uses custom colouring</li>
            </ul>
        </div>
        <iframe name="example">
        </iframe>
        <script>
            $('a').click(function(e){
                var $a = $(e.currentTarget);
                $a.parent().next(':hidden').slideDown(function(){    
                    $('iframe').attr('src', $a.attr('href'));
                }).siblings('ul:visible').slideUp();
                return false;
            }).first().trigger('click');
        </script>
    </body>
</html>
